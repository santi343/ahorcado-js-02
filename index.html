<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="shortcut icon" href="./images/soga.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="text/javascript" src="./javascripts/validaciones.js" defer></script>
    <script type="text/javascript" src="./javascripts/canvas.js" defer></script>
    <script type="text/javascript" src="./javascripts/palabras.js" defer></script>
    <script type="text/javascript" src="./javascripts/ahorcado.js" defer></script>
    <script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  </head>

  <body>
    <header>
      <h1 class="titulo">Ahorcado</h1>
      <h2>Solo Letras</h2>
    </header>
    <main>
      <div>
        <div>
          <button class="btn btn-outline-success" id="iniciar-juego">
            INICIAR JUEGO
          </button>
        </div>
        <div>
          <input
            class="text-input"
            type="text"
            id="input-nueva-palabra"
            placeholder="Nueva Palabra (Mayúscula)"
          />
          <button class="btn btn-outline-primary" id="nueva-palabra">
            AGREGAR PALABRA
          </button>
        </div>
      </div>
      <div>

        <canvas id="ahorcado"></canvas>
      </div>

      <div class="text">
        <div>
          <i id="input-key-01" class="fa-regular fa-circle-check"></i>
        </div>
        <div>
          <i id="input-key-02" class="fa-regular fa-circle-xmark"></i>
        </div>
        <h3 id='display-key'></h3>
      </div>

      <div class="modal fade" id="modalA" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">
                <div class="fa-3x" >
                  <i class="fa-solid fa-triangle-exclamation fa-fade" style="color: yellow"></i>
                </div>

              </h5>
            </div>
            <div class="modal-body" id="modalBody" style="text-align: center;">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalB" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body2"  style="text-align: center;">
                <div class="fa-3x" >
                  <i class="fa-solid triste fa-face-sad-tear"></i>
                  <i class="fa-solid feliz fa-face-smile-plus"></i>
                  <i class="fa-solid advertencia fa-lightbulb-exclamation"></i>
                </div>
              <h5 id="modalBodyB" class=" modal-title"></h5>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
  
   

    </main>

    <footer>
      <p>Copyright © 2022 Quispe, Zacarías Santiago</p>
      <div>
        <a href="https://github.com/santi343" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <span>&nbsp;</span>
        <a
          href="https://www.linkedin.com/in/zacar%C3%ADas-santiago-quispe-869b5a217/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
